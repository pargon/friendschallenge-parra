<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Friends Challenge - Contact</title>
</head>

<body>
    <div id="gridContact">
        <header>
            <h1>Friends Challenge</h1>
        </header>
        <nav class="nav__user">
            <div class="imgUser"></div>
        </nav>
        <nav class="nav__bar">
            <div class="nav__bar__item"> <a class="nav__bar__link" href="../index.html">Home</a></div>
            <div class="nav__bar__item"> <a class="nav__bar__link" href="./nextchallenge.html">Next
                    Challenge</a></div>
            <div class="nav__bar__item"> <a class="nav__bar__link" href="./teamchallenges.html">Team Challenges</a>
            </div>
            <div class="nav__bar__item"> <a class="nav__bar__link" href="./challengesmet.html">Challentes Met</a>
            </div>
        </nav>
        <main>
            <div class="secMain">
                <h1 class="secMain__h1">Contact</h1>
                <p class="secMain__description">Write your message</p>

                <form action="">
                    <div class="secMain__field">
                        <label for="name">Name</label>
                        <input type="text" required>
                    </div>
                    <div class="secMain__field">
                        <label for="mail">Mail</label>
                        <input type="text" required>
                    </div>
                    <div class="secMain__field">
                        <label for="message">Message</label>
                        <textarea name="message" id="idmessage" cols="30" rows="10"></textarea>
                    </div>
                    <div class="secMain__button">
                        <input class="button" type="submit" value="Send">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="secFooter__item">
                <a class="section__link" href="./contact.html">Contact</a>
            </div>
            <div class="secFooter__item">
                <p class="howTo__title">How to</p>
                <iframe class="howTo__iframe" src="https://www.youtube.com/embed/uhPOXhUTg__E"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </footer>
    </div>
</body>

</html>
